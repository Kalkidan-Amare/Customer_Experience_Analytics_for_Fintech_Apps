name: CI

on:
  push:
    branches: [ main, task-1, task-2, task-3, task-4 ]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check scripts --output-format=github || exit 1

      - name: Run unit tests
        run: |
          pytest -q
